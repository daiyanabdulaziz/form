<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 align="center">Input Data Siswa</h1>
    <form method="POST" action="#" align="center">

        <input type="text" id="nama" placeholder="Ex. mamih"/>

        <input type="number" id="nis" placeholder="Ex. 000000"/>

        <label for="tanggal">Tanggal Lahir :</label>
        <input type="date" id="tanggal">
        <br /><br />
        <label>Jenis Kelamin :</label>
        <input type="radio" id="L" name="jk" /><label for="L">Laki-laki</label>

        <br /><br />

        <input type="checkbox" id="ch2"  /><label for="ch2">manding</label>

        <br /><br />

            <option>-- Pilih Kelas --</option>
            <option>10 RPL 1</option>
            <option>10 RPL 1</option>
            <option>10 RPL 1</option>
            <option>10 RPL 1</option>
            <option>10 RPL 1</option>
            <option>10 RPL 1</option>
            <option>10 RPL 1</option>
            <option>10 RPL 1</option>

        </select>
        <br /><br />
        <label for="alamat">Alamat :</label>
        <textarea id="alamat" placeholder="ladusadasd"></textarea> 
        <br /><br />
        <label for="upload">Unggah Foto :</label>
        <input type="file" id="upload" />
        <br /><br />
        <input type="submit" value="Simpan Data"
    </form>
</body>
</html>
